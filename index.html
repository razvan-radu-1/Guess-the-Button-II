<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WinnerButton</title>
  </head>
  <body>
      <br>
      <h3>Wellcome to the WINNER BUTTON game!</h3>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Please enter your number of buttons</span>
          <input id="numberOfButtons" required>
          <button type="button" class="btn btn-primary" onclick="createButtons()">Generate</button>
        </span>
      </div>
      <div class="winning-message">
        <p id="winningMessage"></p>
        <button id="resetButton" type="button" onclick = "location.reload()">Reset</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
